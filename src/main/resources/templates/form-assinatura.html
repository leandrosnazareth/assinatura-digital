<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Assinatura Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- import css assinatura.css -->
    <link rel="stylesheet" href="/css/assinatura.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 text-primary">Assinatura Digital</h2>
                        <form th:action="@{/salvar}" method="post" onsubmit="return salvarAssinatura()"
                            autocomplete="off">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" name="nome" id="nome" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Assine abaixo:</label>
                                <div class="position-relative">
                                    <canvas id="canvas" width="400" height="150"></canvas>
                                    <button type="button"
                                        class="btn btn-secondary btn-sm position-absolute top-0 end-0 m-1"
                                        onclick="abrirZoom()" title="Ampliar assinatura">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M1 1v5h1V2.707l4.146 4.147.708-.708L2.707 2H6V1H1zm14 0v5h-1V2.707l-4.146 4.147-.708-.708L13.293 2H10V1h5zM1 15v-5h1v3.293l4.146-4.147.708.708L2.707 14H6v1H1zm14 0v-5h-1v3.293l-4.146-4.147-.708.708L13.293 14H10v1h5z" />
                                        </svg>
                                    </button>
                                </div>
                                <button type="button" class="btn btn-danger btn-sm mt-2"
                                    onclick="limparCanvas()">Limpar</button>
                            </div>
                            <input type="hidden" name="imagemBase64" id="imagemBase64" />
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Salvar Assinatura</button>
                            </div>
                        </form>
                        <a th:href="@{/}" class="d-block text-center mt-2 text-decoration-none text-secondary">Voltar ao
                            menu principal</a>
                        <div th:if="${mensagem}" class="alert alert-success text-center mt-3">
                            <span th:text="${mensagem}"></span>
                            <div th:if="${tokenAssinatura}" class="mt-2">
                                <span class="fw-bold">Token da assinatura:</span>
                                <span th:text="${tokenAssinatura}" class="text-monospace"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="modal fade modal-canvas-bg" id="modalZoom" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-canvas">
            <div class="modal-content p-2">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title text-primary">Assine no espaÃ§o ampliado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center">
                    <canvas id="canvasZoom" width="900" height="400"
                        style="width:98vw;max-width:900px;height:45vw;max-height:400px;background:#f8fafc;border:2.5px solid #1976d2;border-radius:12px;"></canvas>
                    <button type="button" class="btn btn-danger btn-sm mt-2"
                        onclick="limparCanvasZoom()">Limpar</button>
                    <button type="button" class="btn btn-primary btn-sm mt-2" onclick="salvarZoom()">Usar esta
                        assinatura</button>
                </div>
            </div>
        </div>
    </div>
    <!-- importar js assinatura.js -->
    <script src="/js/assinatura.js"></script>
</body>

</html>
