<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Assinatura Digital - Menu Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-5">Assinatura Digital</h1>
        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <a th:href="@{/nova-assinatura}" class="text-decoration-none">
                    <div class="card menu-card text-center p-4">
                        <div class="menu-icon mb-2">
                            <span class="bi bi-pencil-square"></span>
                        </div>
                        <h5 class="card-title">Nova Assinatura</h5>
                        <p class="card-text">Assine digitalmente e gere um token único.</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a th:href="@{/assinaturas}" class="text-decoration-none">
                    <div class="card menu-card text-center p-4">
                        <div class="menu-icon mb-2">
                            <span class="bi bi-list-check"></span>
                        </div>
                        <h5 class="card-title">Listar Assinaturas</h5>
                        <p class="card-text">Veja todas as assinaturas já realizadas.</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a th:href="@{/validar}" class="text-decoration-none">
                    <div class="card menu-card text-center p-4">
                        <div class="menu-icon mb-2">
                            <span class="bi bi-shield-check"></span>
                        </div>
                        <h5 class="card-title">Validar Assinatura</h5>
                        <p class="card-text">Informe o token para validar uma assinatura.</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                 <a th:href="@{/upload-assinatura}" class="text-decoration-none">
                    <div class="card menu-card text-center p-4">
                        <div class="menu-icon mb-2">
                            <span class="bi bi-file-pdf"></span>
                        </div>
                        <h5 class="card-title">Assinar PDF</h5>
                        <p class="card-text">Faça upload de um PDF e adicione uma assinatura digital.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
