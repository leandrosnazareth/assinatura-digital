<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assinaturas Salvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 16px;
        }
        h2 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 24px;
        }
        .btn-nova {
            display: inline-block;
            margin-bottom: 18px;
            background: #1976d2;
            color: #fff;
            padding: 10px 22px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-nova:hover {
            background: #125ea2;
        }
        .assinaturas-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        .assinaturas-table th, .assinaturas-table td {
            border: 1px solid #e0e0e0;
            padding: 10px 8px;
            text-align: left;
        }
        .assinaturas-table th {
            background: #f0f4f8;
            color: #333;
        }
        .assinaturas-table td {
            background: #fff;
        }
        .assinaturas-table img {
            border: 1px solid #bbb;
            max-width: 180px;
            max-height: 60px;
            border-radius: 4px;
            background: #fafafa;
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px 2px;
            }
            .assinaturas-table th, .assinaturas-table td {
                padding: 7px 4px;
            }
            .assinaturas-table img {
                max-width: 120px;
                max-height: 40px;
            }
        }
        @media (max-width: 500px) {
            .container {
                padding: 2px 0;
            }
            .assinaturas-table, .assinaturas-table thead, .assinaturas-table tbody, .assinaturas-table th, .assinaturas-table td, .assinaturas-table tr {
                display: block;
                width: 100%;
            }
            .assinaturas-table thead {
                display: none;
            }
            .assinaturas-table tr {
                margin-bottom: 18px;
                border-bottom: 2px solid #e0e0e0;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.04);
                padding: 8px 0;
            }
            .assinaturas-table td {
                border: none;
                position: relative;
                padding-left: 48%;
                min-height: 32px;
                background: #fff;
            }
            .assinaturas-table td:before {
                position: absolute;
                top: 8px;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                color: #1976d2;
            }
            .assinaturas-table td:nth-of-type(1):before { content: "Nome"; }
            .assinaturas-table td:nth-of-type(2):before { content: "Email"; }
            .assinaturas-table td:nth-of-type(3):before { content: "Data/Hora"; }
            .assinaturas-table td:nth-of-type(4):before { content: "Assinatura"; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Assinaturas Salvas</h2>
    <a th:href="@{/}" class="btn-nova">Nova Assinatura</a>
    <table class="assinaturas-table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data/Hora</th>
            <th>Assinatura</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assinatura : ${assinaturas}">
            <td th:text="${assinatura.nome}"></td>
            <td th:text="${assinatura.email}"></td>
            <td th:text="${#temporals.format(assinatura.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
            <td><img th:src="${assinatura.imagemBase64}" alt="Assinatura" /></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
