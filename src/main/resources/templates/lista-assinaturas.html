<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" xml:lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Assinaturas Salvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/lista.css">
</head>

<body>
    <div class="container">
        <h2>Assinaturas Salvas</h2>
        <a th:href="@{/}" class="btn-nova">Nova Assinatura</a>
        <table class="assinaturas-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data/Hora</th>
                    <th>Assinatura</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="assinatura : ${assinaturas}">
                    <td th:text="${assinatura.nome}"></td>
                    <td th:text="${assinatura.email}"></td>
                    <td th:text="${#temporals.format(assinatura.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td><img th:src="${assinatura.imagemBase64}" alt="Assinatura" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
