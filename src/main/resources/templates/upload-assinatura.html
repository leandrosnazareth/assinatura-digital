<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" xml:lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload e Assinatura de PDF</title>
    <link rel="stylesheet" href="/css/canvas-assinatura.css">
</head>

<body>

    <h2>Upload e Assinatura de PDF</h2>
    <form id="upload-form" enctype="multipart/form-data" method="post" th:action="@{/upload-pdf}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="pdf-file" class="form-label">Selecione o PDF:</label>
            <input type="file" id="pdf-file" name="file" accept="application/pdf" class="form-control" required />
        </div>
        <button type="button" id="btn-upload" class="btn btn-primary mb-3">Carregar PDF</button>
    </form>

    <div id="pdf-container" style="display:none;">
        <canvas id="pdf-viewer"></canvas>
        <canvas id="signature-canvas" width="300" height="60"></canvas>
    </div>

    <div id="controls" style="display:none;">
        <button id="clear-signature" class="btn btn-danger btn-sm me-2" type="button">Limpar Assinatura</button>
        <button id="toggle-mode" class="btn btn-secondary btn-sm me-2" type="button">Modo: Desenhar</button>
        <button id="ampliar-assinatura" class="btn btn-info btn-sm me-2" type="button">Ampliar assinatura</button>
        <button id="apply-signature" class="btn btn-success btn-sm" type="button">Aplicar Assinatura no PDF</button>
    </div>

    <!-- Modal para assinatura ampliada -->
    <div id="modal-ampliar"
        style="display:none;position:fixed;z-index:3000;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;">
        <div
            style="background:#fff;padding:24px 16px 16px 16px;border-radius:12px;max-width:960px;width:98vw;max-height:98vh;box-shadow:0 4px 32px #0005;display:flex;flex-direction:column;align-items:center;">
            <h4>Assine no espa√ßo ampliado</h4>
            <canvas id="canvas-ampliado" width="900" height="400"
                style="width:98vw;max-width:900px;height:45vw;max-height:400px;background:#f8fafc;border:2.5px solid #1976d2;border-radius:12px;"></canvas>
            <div style="margin-top:10px;display:flex;gap:10px;">
                <button id="limpar-ampliado" class="btn btn-danger btn-sm" type="button">Limpar</button>
                <button id="fechar-ampliado" class="btn btn-secondary btn-sm" type="button">Fechar</button>
                <button id="usar-ampliado" class="btn btn-primary btn-sm" type="button">Usar esta assinatura</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="/js/assina-pdf.js"></script>
</body>

</html>
